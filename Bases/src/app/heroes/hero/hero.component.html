<h1>Componente Hero</h1>
<dl>
    <dt>Nombre:</dt>
    <dd>{{nombre}}</dd>

    <dt>Edad:</dt>
    <dd>{{edad}}</dd>

    <dt>Método:</dt>
    <dd>{{dimeDescripcion()}}</dd>

    <dt>En mayúsculas:</dt>
    <dd>{{nombreEnMayusculas}}</dd>
</dl>
<input type="button" *ngIf="nombre == 'Ironman'" (click)="cambiarNombre()" value="Cambiar Nombre" class="btn btn-primary mx-2">
<input type="button" *ngIf="edad == 45" value="Cambiar Edad" (click)="cambiarEdad()" class="btn btn-primary mx-2">
<input type="button" value="Reset"(click)="reset()" class="btn btn-primary mx-2">
